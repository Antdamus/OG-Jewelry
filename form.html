<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      background-color: #000;
    }
  </style>
  <meta charset="UTF-8">
  <title>OG Jewelry - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark form-bg">
  <!-- 🔥 Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/fire_camera_locked_fire_flowing.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="darkToggle" class="dark-toggle">🌙</button>

  <div class="form-container">

    <p class="subtitle">Create your account</p>

    <form id="userForm" novalidate>
      <label class="required"><span class="asterisk">*</span> Username:
        <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9._]+$" placeholder="Choose a username">
        <small id="usernameHint" class="requirement">3–20 characters. Letters, numbers, . and _ only.</small>
      </label>

      <label class="required"><span class="asterisk">*</span> Password:
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required minlength="8" maxlength="64" placeholder="Enter a strong password">
          <button type="button" class="toggle-password" onclick="togglePassword('password')">👁</button>
        </div>
        <div class="password-rules">
          <small id="length" class="rule">• 8–64 characters</small>
          <small id="upper" class="rule">• At least one uppercase letter</small>
          <small id="lower" class="rule">• At least one lowercase letter</small>
          <small id="number" class="rule">• At least one number</small>
          <small id="symbol" class="rule">• At least one special character</small>
        </div>
        <div id="strengthBar" class="strength-bar"></div>
      </label>

      <label class="required"><span class="asterisk">*</span> Confirm Password:
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" required placeholder="Re-enter your password" onpaste="return false">
        </div>
      </label>

      <label class="required"><span class="asterisk">*</span> First Name:
        <input type="text" name="firstName" required placeholder="Enter your first name">
      </label>

      <label class="required"><span class="asterisk">*</span> Last Name:
        <input type="text" name="lastName" required placeholder="Enter your last name">
      </label>

      <label class="required"><span class="asterisk">*</span> Email Address:
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <small id="emailStatus" class="status-message"></small>
      </label>

      <label class="required"><span class="asterisk">*</span> Confirm Email Address:
        <div class="password-wrapper">
          <input type="email" id="confirmEmail" name="confirmEmail" required placeholder="Re-enter your email" onpaste="return false">
        </div>
        <small style="display:block; margin-top:4px; font-size:13px; color:#ccc;">
          A confirmatory email will be sent to this address.
        </small>
      </label>

      <label>Phone Number (optional):
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">
        <small id="phoneStatus" class="status-message"></small>
      </label>

      <label>ZIP Code (optional):
        <input type="text" id="zipCode" name="zipCode" pattern="\d{5}" placeholder="12345">
        <small id="zipStatus" class="status-message"></small>
      </label>

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>
  <!-- Load intl-tel-input -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>

  <!-- Load your custom form logic -->
  <script src="scripts/form.js"></script>
</body>
</html>
