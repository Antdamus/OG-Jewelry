<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Jewelry - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="dark form-bg">
  <button id="darkToggle" class="dark-toggle">üåô</button>

  <div class="form-container">
    <img src="images/logo.png" alt="OG Jewelry Logo" class="logo">
    <p class="subtitle">Create your account</p>

    <form id="userForm">
      <label>Username:
        <input type="text" name="username" required placeholder="Choose a username">
      </label>

      <label>Password:
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Enter a password">
          <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
        </div>
      </label>

      <label>Confirm Password:
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password" onpaste="return false;">
        </div>
      </label>

      <label>First Name:
        <input type="text" name="firstName" required placeholder="Enter your first name">
      </label>

      <label>Last Name:
        <input type="text" name="lastName" required placeholder="Enter your last name">
      </label>

      <label>Email Address:
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </label>

      <label>Confirm Email Address:
        <div class="password-wrapper">
          <input type="email" id="confirmEmail" name="confirmEmail" required placeholder="Re-enter your email">
        </div>
        <small style="display:block; margin-top:4px; font-size:13px; color:#ccc;">
          A confirmatory email will be sent to this address.
        </small>
      </label>

      <label>Phone Number (optional):
        <input type="tel" name="phone" placeholder="To receive SMS alerts when the show goes live">
      </label>

      <label>ZIP Code (optional):
        <input type="text" name="zipCode" pattern="\\d{5}" placeholder="12345">
      </label>

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const email = document.getElementById("email");
    const confirmEmail = document.getElementById("confirmEmail");
    const submitBtn = document.getElementById("submitBtn");

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    function validatePassword() {
      if (confirmPassword.value.length === 0) {
        confirmPassword.classList.remove("valid", "invalid");
        return false;
      }

      const match = password.value === confirmPassword.value && password.value.length > 0;
      confirmPassword.classList.toggle("valid", match);
      confirmPassword.classList.toggle("invalid", !match);
      return match;
    }

    function validateEmail() {
      if (confirmEmail.value.length === 0) {
        confirmEmail.classList.remove("valid", "invalid");
        return false;
      }

      const match = email.value === confirmEmail.value && email.value.length > 0;
      confirmEmail.classList.toggle("valid", match);
      confirmEmail.classList.toggle("invalid", !match);
      return match;
    }

    function checkAll() {
      const pass = validatePassword();
      const mail = validateEmail();
      submitBtn.disabled = !(pass && mail);
    }

    password.addEventListener("input", checkAll);
    confirmPassword.addEventListener("input", checkAll);
    email.addEventListener("input", checkAll);
    confirmEmail.addEventListener("input", checkAll);

    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData.entries());
      payload.timestamp = new Date().toISOString();
      console.log("Submitting data:", payload);
      alert("Thanks for signing up! Please check your email for confirmation.");
      this.reset();
      confirmPassword.classList.remove("valid", "invalid");
      confirmEmail.classList.remove("valid", "invalid");
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
