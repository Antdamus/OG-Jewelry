<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Jewelry - Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="dark">
  <button id="darkToggle" class="dark-toggle">ðŸŒ™</button>
  <div class="form-container">
    <img src="images/logo.png" alt="OG Jewelry Logo" class="logo">
    <img src="images/decor-top.jpg" alt="Decorative Jewelry" class="decor-img">
    <h2 class="brand-name">OG Jewelry</h2>
    <p class="subtitle">Tell us a bit about you</p>

    <form id="userForm">
      <label class="fade-field fade-delay-1">First Name:
        <input type="text" name="firstName" required>
      </label>

      <label class="fade-field fade-delay-2">Last Name:
        <input type="text" name="lastName" required>
      </label>

      <label class="fade-field fade-delay-3">Address:
        <input type="text" name="address" required>
      </label>

      <label class="fade-field fade-delay-4">ZIP Code:
        <input type="text" name="zipCode" required pattern="\d{5}" title="Enter a 5-digit ZIP code">
      </label>

      <label class="fade-field fade-delay-5">Age:
        <input type="number" name="age" required min="0">
      </label>

      <label class="fade-field fade-delay-6">Sex:
        <select name="sex" required>
          <option value="">Select...</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
      </label>

      <label class="fade-field fade-delay-7">
        <input type="checkbox" name="consent" required>
        I agree to the collection and use of my data to improve my experience.
      </label>

      <button type="submit" class="fade-field fade-delay-8">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    document.getElementById("userForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData.entries());
      payload.timestamp = new Date().toISOString();
      console.log("Submitting data:", payload);
      alert("Thanks for submitting!");
      this.reset();
    });
  </script>
</body>
</html>
