<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Jewelry</title>
  <link rel="stylesheet" href="styleindex.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<script>
  const linkZone = document.querySelector('.join-familia-zone');
  linkZone.addEventListener('click', function (e) {
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = 'form.html';
    }, 400); // delay to match fade
  });
</script>
<body>
  <!-- Background Video -->
  <video autoplay muted playsinline loop class="background-video">
    <source src="videos/background_optimized_cuban.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Clickable "Join la Familia" area -->
  <div class="join-familia-zone" onclick="window.location.href='form.html'"></div>

  <!-- Optional dark mode toggle -->
  <button class="dark-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ™</button>
</body>
</html>
